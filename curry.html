<!DOCTYPE html>
<html
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

        function addGenerator(x) {
            return function(y) {
                return x + y;
            }
        }
        
        alert('addGenerator(2)(3) == ' + addGenerator(2)(3));
        var addFive = addGenerator( 5 );
        alert( "curry_add( 4 ) == 9 is " + (addFive( 4 ) == 9) );

    </script>
</head>
<body>
    <span>Currying is the technique of transforming a function that takes multiple arguments 
        in such a way that it can be called as a chain of functions each with a single argument.</span>
</body>
</html>
